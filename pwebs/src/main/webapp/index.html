	<div class="modal fade" id="modal_page" tabindex="-1">
		<div class="modal-dialog modal-mx">
			<div class="modal-content">
				<div class="modal-header">
					<h4>
						<span class="active">登录</span> <span data-fromto="signin:signup">注册</span>
					</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body"
					style="margin-bottom: 0px; padding-bottom: 0px;">
					<div class="container-fulid">
						<table id="modal_page_content" style="margin-bottom: 0px"
							class="table table-striped table-hover table-condensed">
							<thead id="modal_page_content_thead">
							</thead>
							<tbody id="modal_page_content_tbody">
								<tr>
									<td>
										<form id="signup-form">
											<p id="signin-globle-error"></p>
											<div>
												<input type="text" value="" name="email"
													data-validate="email" autocomplete="off" class=""
													placeholder="请输入登录邮箱">
												<p></p>
											</div>
											<!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
											<input style="display: none" type="text"
												name="fakeusernameremembered"> <input
												style="display: none" type="password"
												name="fakepasswordremembered">
											<div>
												<input type="password" name="password" autocomplete="off"
													placeholder="请输入密码">
												<p></p>
											</div>
											<div style="display: none">
												<input type="text" name="verify" placeholder="请输入验证码">
												<a href="javascript:void(0)"><img class="verify-img"
													src="/passport/user/verifycode?t=1453860086571"></a> <a
													href="javascript:void(0)"></a>
												<p></p>
											</div>
											<div>
												<label for="auto-signin" hidefocus="true"><input
													type="checkbox" checked="checked" id="auto-signin">下次自动登录</label>
												<a href="/user/newforgot" target="_blank" hidefocus="true">忘记密码
												</a>
											</div>
											<div>
												<input type="button" id="signin-btn" value="登录"
													hidefocus="true">
											</div>
										</form>
									</td>
								</tr>
							</tbody>
							<tfoot id="modal_page_content_tfoot">
							</tfoot>
						</table>
					</div>
				</div>
				<div class="modal-footer" id="modal_page_content_footer"
					style="padding-top: 0px">
					<span>其他方式登录</span> <a href="javascript:void(0)"
						data-login-sns="/passport/user/tplogin?tp=weibo"><i></i></a> <a
						href="javascript:void(0)"
						data-login-sns="/passport/user/tplogin?tp=qq" class="pop-sns-qq r"><i></i></a>
					<a href="javascript:void(0)"
						data-login-sns="/passport/user/tplogin?tp=weixin"><i></i></a>
