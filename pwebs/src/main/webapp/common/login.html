<!DOCTYPE html>
<html ng-app="UserInfoModule">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./../assets/css/bootstrap.min.css">
<script src="./../assets/js/angular-1.0.1.min.js"></script>
<script src="./../assets/js/common/jzl.js"></script>

	<title></title>
</head>
<body>
<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">登录|注册</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
					<div class="form-group">
						<label class="col-md-2 control-label" >用户名:</label>
						<div class="col-md-10" >
							<input type="email" class="form-control" ng-model="userInfo.email" placeholder="请使用邮箱注册"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2  control-label" >密码:</label>
						<div class="col-md-10" >
							<input type="password" class="form-control" ng-model="userInfo.password" placeholder="请输入密码"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-offset-2 col-md-10" >
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userInfo.autoLogin"/>自动登录
								</label>
							</div>							
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<button class="btn btn-default" ng-click="login()"><span class="glyphicon glyphicon-ok"></span> 登录</button>					
							<button class="btn btn-default" ng-click="reset()">重置</button>
						</div>
					</div>
 
				</form>
			</div>

		</div>
	</div>
</div>
</body>
</html>
